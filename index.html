<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Show Chord</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <body>
    <div id="chord-container">
      <!-- Input -->
      <div id="search-bar">
        <h2>Chord symbol</h2>
        <input type="text" id="search-input" />
      </div>
      <!-- Inversions -->
      <div id="inversions">
        <h2>Inversions</h2>
        <span>Root</span>
        <span>First</span>
        <span>Second</span>
      </div>
      <!-- Piano -->
      <div id="piano">
        <h2>Piano</h2>
        <div id="keyboard">
          <div class="octave">
            <span class="white-keys"></span>
            <span class="black-keys"></span>
            <span class="white-keys"></span>
            <span class="black-keys"></span>
            <span class="white-keys"></span>
            <span class="white-keys"></span>
            <span class="black-keys"></span>
            <span class="white-keys"></span>
            <span class="black-keys"></span>
            <span class="white-keys"></span>
            <span class="black-keys"></span>
            <span class="white-keys"></span>
          </div>
          <div class="octave">
            <span class="white-keys"></span>
            <span class="black-keys"></span>
            <span class="white-keys"></span>
            <span class="black-keys"></span>
            <span class="white-keys"></span>
            <span class="white-keys"></span>
            <span class="black-keys"></span>
            <span class="white-keys"></span>
            <span class="black-keys"></span>
            <span class="white-keys"></span>
            <span class="black-keys"></span>
            <span class="white-keys"></span>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
